name: Build and Deploy WAR

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build WAR
      run: ./gradlew build  # or ./mvnw package for Maven

    - name: Copy WAR to Server
      uses: appleboy/scp-action@v0.1.1
      with:
        source: "build/libs/*.war"
        target: "Abishek@103.186.40.7:/webapps/"
        port: 22
      env:
        SSH_PASSWORD: ${{ secrets.SFTP_PASS }}
